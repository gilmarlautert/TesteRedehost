<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" [routerLink]="['/tlds']" style="margin-top: 10px">
            <span class="glyphicon glyphicon-triangle-left"></span> Voltar
        </a>
    </div>
</div>
<div class="alert alert-danger" *ngIf="error">Impossivel Exclir Tld id: {{ tldId }}</div>
<div class="modal-header">
    <h3>Exclus√£o de Tld</h3>
</div>

<div class="modal-body">

        <label>Deseja Realmente Excluir Tld id: {{ tldId }}?</label>

</div>
<div class="modal-footer">
