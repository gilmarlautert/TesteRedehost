<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" [routerLink]="['/tlds']" style="margin-top: 10px">
            <span class="glyphicon glyphicon-triangle-left"></span> Voltar
        </a>
    </div>
</div>
<div class="alert alert-danger" *ngIf="error">Impossivel salvar Tld "{{ extension }}"</div>
<div class="modal-header">
    <h3>Adição de Tld</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <label>Extensão</label>
        <input class="form-control" [(ngModel)]="extension" placeholder="Ex: .com.br">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" [disabled]="extension.length==0" (click)="adicionar()">Salvar</button>
    <a class="btn btn-default" [routerLink]="['/tlds']">Cancelar</a>
</div>
